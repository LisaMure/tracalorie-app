<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracalorie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c38dce8968.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navbar py-2" style="background-color: #599F3D;" >
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <a class="navbar-brand"><i class="fa-solid fa-utensils"></i> Tracalorie</a>
      
          <div class="pe-4">
            <!-- Button trigger modal -->
            <button type="button" class="btn  me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Set Daily Limit
            </button>
            
            <button class="btn">Reset Day</button>
          </div>
        </div>
      </nav>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Set Daily Limit</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label class="form-label">Daily Calorie Limit</label>
                <input class="form-control"  placeholder="2000">
            </div>
            <div class="ms-3 mb-4">
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center mt-5">
        <div class="row calories">
          <div class="col-sm-6">
            <div class="card calorie-limit">
                <div class="card-body">
                    <div id="calorie-limit" class="calorie-amount">2000</div>
            <div class="calorie-description">Daily Calorie Limit</div>
                </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card calorie-gain">
                <div class="card-body">
                    <div id="calorie-gain" class="calorie-amount">400</div>
            <div class="calorie-description">Gain/Loss</div>
                </div>
            </div>
          </div>
        </div>

<div class="row mt-3">
    <div class="col-sm-4">
        <div class="card text-bg-light">
            <div class="card-body">
                <div id="calorie-consumed" class="calorie-amount">700</div>
            <div class="calorie-description">Calories Consumed</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card text-bg-light">
            <div class="card-body">
                <div id="calorie-burned" class="calorie-amount">300</div>
            <div class="calorie-description">Calories Burned</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card text-bg-light">
            <div class="card-body">
                <div id="calorie-remaining" class="calorie-amount">1600</div>
            <div class="calorie-description">Calories Remaining</div>
            </div>
        </div>
    </div>
</div>

        </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
