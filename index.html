<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracalorie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c38dce8968.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="navbar py-1" style="background-color: #599F3D;" >
        <div class="container-fluid d-flex justify-content-between align-items-center ms-4">
          <a class="navbar-brand"><i class="fa-solid fa-utensils"></i> Tracalorie</a>
      
          <div class="pe-4">
            <button type="button" class="btn  me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Set Daily Limit
            </button>
            
            <button class="btn">Reset Day</button>
          </div>
        </div>
      </nav>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Set Daily Limit</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label class="form-label">Daily Calorie Limit</label>
                <input class="form-control"  placeholder="2000">
            </div>
            <div class="ms-3 mb-4">
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center my-5">

        <section class="calories-container">
        <div class="row calories">
          <div class="col-sm-6">
            <div class="card calorie-limit">
                <div class="card-body">
                    <div id="calorie-limit" class="calorie-amount">2000</div>
            <div class="calorie-description">Daily Calorie Limit</div>
                </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card calorie-gain">
                <div class="card-body">
                    <div id="calorie-gain" class="calorie-amount">400</div>
            <div class="calorie-description">Gain/Loss</div>
                </div>
            </div>
          </div>
        </div>

<div class="row mt-3">
    <div class="col-sm-4">
        <div class="card text-bg-light">
            <div class="card-body">
                <div id="calorie-consumed" class="calorie-amount">700</div>
            <div class="calorie-description">Calories Consumed</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card text-bg-light">
            <div class="card-body">
                <div id="calorie-burned" class="calorie-amount">300</div>
            <div class="calorie-description">Calories Burned</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card text-bg-light">
            <div class="card-body">
                <div id="calorie-remaining" class="calorie-amount">1600</div>
            <div class="calorie-description">Calories Remaining</div>
            </div>
        </div>
    </div>
</div>
</section>

<section class="progress-bar my-5">
  <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
    <div class="progress-bar" style="width: 10%; background: var(--primary-color);"></div>
  </div>
</section>

<section class="meals-workouts">

  <form action="" class="d-flex justify-content-between mb-5">
    <input class="form-control ps-2" type="text" placeholder="Filter meals..." aria-label="default input example">
    <input class="form-control ps-2" type="text" placeholder="Filter workouts" aria-label="default input example">
</form>

  <div class="row">
    <div class="col-md-6">

      <div class="card w-100 border-0  meals-workout-header">
        <div class="card-body  d-flex justify-content-between border-start border-3 border-success">
          <h2>Meals/Food </h2>    
        <p class="d-block gap-1">
          <button class="btn meals-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="fa-solid fa-plus"></i> Add Meal
          </button>
        </p>
        </div>
          <div>


          <div class="collapse" id="collapseExample">
            <div class="card card-body w-100">
              <form>
                <input class="form-control w-100 ps-2" type="text" placeholder="Enter meal or item" aria-label="default input example">
                <input class="form-control w-100 mt-3 ps-2" type="text" placeholder="Enter calories" aria-label="default input example">
                <button type="submit" class="btn meals-btn mt-3">Add Meal Item</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card w-100 meals-item mt-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <p>Breakfast</p>
            <button class="btn meal-calories-btn px-5 py-0">350</button>
            <p class="m-0"> 
                <i class="fa-solid fa-square-xmark fa-lg"></i>
            </p>
        </div>
    </div>
      <div class="card w-100 meals-item mt-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <p>Lunch</p>
            <button class="btn meal-calories-btn px-5 py-0">620</button>
            <p class="m-0"> 
                <i class="fa-solid fa-square-xmark fa-lg"></i>
            </p>
        </div>
    </div>
     
    </div>
 

  <!-- Workouts -->
 
    <div class="col-md-6">

      <div class="card w-100 border-0  meals-workout-header">
        <div class="card-body  d-flex justify-content-between border-start border-3 border-success">
          <h2>Workouts </h2>    
        <p class="d-block gap-1">
          <button class="btn workouts-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="fa-solid fa-plus"></i> Add Workout
          </button>
        </p>
        </div>
          <div>


          <div class="collapse" id="collapseExample">
            <div class="card card-body w-100">
              <form>
                <input class="form-control w-100 ps-2" type="text" placeholder="Enter workout" aria-label="default input example">
                <input class="form-control w-100 mt-3 ps-2" type="text" placeholder="Enter calories" aria-label="default input example">
                <button type="submit" class="btn workouts-btn mt-3">
                  Add Workout</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card w-100 meals-item mt-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <p>Treadmill 1 Hour</p>
            <button class="btn  workout-calories-btn px-5 py-0">400</button>
            <p class="m-0"> 
                <i class="fa-solid fa-square-xmark fa-lg"></i>
            </p>
        </div>
    </div>
      <div class="card w-100 meals-item mt-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <p>Bike 90 Minutes</p>
            <button class="btn workout-calories-btn px-5 py-0">500</button>
            <p class="m-0"> 
                <i class="fa-solid fa-square-xmark fa-lg"></i>
            </p>
        </div>
    </div>
     
    </div>
  </div>

</section>

</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
