<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c38dce8968.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Tracalorie App</title>
  </head>

  <body>

    <nav class="navbar py-1" style="background-color: #599F3D;" >
        <div class="container-fluid d-flex justify-content-between align-items-center ms-4">
          <a class="navbar-brand"><i class="fa-solid fa-utensils"></i> Tracalorie</a>
      
          <div class="pe-4">
            <button type="button" class="btn  me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Set Daily Limit
            </button>
            
            <button class="btn" id="reset-btn">Reset Day</button>
          </div>
        </div>
      </nav>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Set Daily Limit</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                
                <div class="modal-body">
                  <form id="limit-form"> 
                    <label class="form-label">Daily Calorie Limit</label>
                   <input id="limit-input" class="form-control"  placeholder="2000">
                    <div class="my-4">
                      <button type="submit" class="btn btn-success px-4 py-2">
                      Save
                      </button>
                  </div>
                  </form>
                </div>
          </div>
        </div>
      </div>

      <div class="container text-center my-5">

        <section class="calories-container">
        <div class="row calories">
          <div class="col-md-6 mt-3">
            <div class="card calorie-limit">
                <div class="card-body">
                    <div id="calorie-limit" class="calorie-amount"></div>
            <div class="calorie-description">Daily Calorie Limit</div>
                </div>
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <div class="card calorie-gain">
                <div class="card-body">
                    <div id="calorie-total" class="calorie-amount"></div>
            <div class="calorie-description">Gain/Loss</div>
                </div>
            </div>
          </div>
        </div>

<div class="row ">
    <div class="col-md-4 mt-3">
        <div class="card text-bg-light">
            <div class="card-body">
                <div id="calories-consumed" class="calorie-amount"></div>
            <div class="calorie-description">Calories Consumed</div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mt-3">
        <div class="card text-bg-light">
            <div class="card-body">
                <div id="calories-burned" class="calorie-amount"></div>
            <div class="calorie-description">Calories Burned</div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mt-3">
        <div class="card text-bg-light">
            <div class="card-body">
                <div id="calories-remaining" class="calorie-amount"></div>
            <div class="calorie-description">Calories Remaining</div>
            </div>
        </div>
    </div>
</div>
</section>

<!-- Progress Bar -->
<section class="progress-bar my-5">
  <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
    <div class="progress-bar progress-bar-bg" id="progress-bar"></div>
  </div>
</section>

<!-- Meals and Workouts -->
<section class="meals-workouts">

  <!-- Filter -->
  <form class="d-flex justify-content-between mb-5" id="filter">
    <input id="meals-filter" class="form-control ps-2" type="text" placeholder="Filter meals..." aria-label="default input example">
    <input id="workouts-filter" class="form-control ps-2" type="text" placeholder="Filter workouts" aria-label="default input example">
</form>


  <div class="row">
    <div class="col-md-6">

  <!-- Meals -->

      <div class="card w-100 border-0  meals-workout-header">
        <div class="card-body  d-flex justify-content-between border-start border-3 border-success">
          <h2>Meals/Food </h2>    
        <p class="d-block gap-1">
          <button class="btn meals-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-meal" aria-expanded="false" aria-controls="collapse-meal">
            <i class="fa-solid fa-plus"></i> Add Meal
          </button>
        </p>
        </div>
          <div>


          <div class="collapse" id="collapse-meal">
            <div class="card card-body w-100">
              <form id="meal-form">
                <input id="meal-name" class="form-control w-100 ps-2" type="text" placeholder="Enter meal or item" aria-label="default input example">
                <input id="meal-calories" class="form-control w-100 mt-3 ps-2" type="text" placeholder="Enter calories" aria-label="default input example">
                <button type="submit" class="btn meals-btn mt-3">Add Meal Item</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Add New Meal -->
      <div id="new-meal-item"> </div>
    </div>
 

  <!-- Workouts -->
 
    <div class="col-md-6">

      <div class="card w-100 border-0  meals-workout-header">
        <div class="card-body  d-flex justify-content-between border-start border-3 border-success">
          <h2>Workouts </h2>    
        <p class="d-block gap-1">
          <button class="btn workouts-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-workout" aria-expanded="false" aria-controls="collapse-workout">
            <i class="fa-solid fa-plus"></i> Add Workout
          </button>
        </p>
        </div>
          <div>


          <div class="collapse" id="collapse-workout">
            <div class="card card-body w-100">
              <form id="workout-form">
                <input id="workout-name" class="form-control w-100 ps-2" type="text" placeholder="Enter workout" aria-label="default input example">
                <input id="workout-calories" class="form-control w-100 mt-3 ps-2" type="text" placeholder="Enter calories" aria-label="default input example">
                <button type="submit" class="btn workouts-btn mt-3">
                  Add Workout</button>
              </form>
            </div>
          </div>
        </div>
      </div>

       <!-- Add New Workout -->
       <div id="new-workout-item"> </div>
    </div>
  </div>

</section>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
